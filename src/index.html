<body>
  <div class="container">
    <h1 id="h1">
      Task Managment
      <span style="background:#212529; border-radius:5px; padding:2px; color:#fff;">APP</span>
    </h1>
    <div class="card">
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1"><span style="font-size:33px;">&#128113;</span></label>
            <input type="text" class="form-control task-title" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="type your task..." />
          </div>
          <button type="button" class="btn btn-dark" id="addTask">ADD TASK</button>
          <button type="button" class="btn btn-warning" id="updateTask">
            UPDATE TASK
          </button>
          <button type="button" class="btn btn-danger" id="deleteTask">
            DELETE TASK
          </button>
          <button type="button" class="btn btn-info" id="backBtn">BACK</button>
        </form>
      </div>
    </div>
    <h2 class="text-center">
      complete <span class="completed-tast">0</span> out of
      <span class="total-task">0</span>
    </h2>
